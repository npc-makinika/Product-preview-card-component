<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="element">
        <main class="content">
            <section class="content-pic">
                <img src="images/image-product-desktop.jpg" alt="perfume-pic">
            </section>

            <section class="product-description">
                <div class="text-area">
                    <p class="product-type">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <p class="new-price">$149.99 <span class="old-price">$169.99</span></p> 
                    </div>
                    <button type="button">Add to Cart</button>
                </div>    
            </section>

            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Elena.</a>.
            </footer>
        </main>
    </div>
</body>
</html>
